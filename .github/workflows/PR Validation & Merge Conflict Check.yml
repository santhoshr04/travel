name: PR Validation & Merge Conflict Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Parse PR Description for Checkboxes
        id: parse
        run: |
          PR_BODY=$(jq -r .pull_request.body "$GITHUB_EVENT_PATH")
          if echo "$PR_BODY" | grep -q "\- \[ \]"; then
            echo "Some checkboxes are unchecked âŒ. PR validation failed."
            FAILURE_REASON="âš ï¸ **Unchecked PR checklist items detected!**\nEnsure all checkboxes are marked before proceeding."
            echo "FAILURE_REASON=$FAILURE_REASON" >> $GITHUB_ENV
            exit 1
          fi
          echo "All checkboxes are marked âœ…"

      - name: Check for Merge Conflicts
        id: conflicts
        run: |
          git fetch origin main
          git checkout main
          git checkout -b temp-merge-check
          if git merge $GITHUB_HEAD_REF --no-commit --no-ff; then
            echo "No conflicts detected âœ…"
          else
            echo "Merge conflicts detected âŒ. PR validation failed."
            FAILURE_REASON="âŒ **Merge Conflicts Found!**\nResolve conflicts with \`main\` before merging."
            echo "FAILURE_REASON=$FAILURE_REASON" >> $GITHUB_ENV
            exit 1
          fi
          git merge --abort
          git checkout $GITHUB_HEAD_REF
          git branch -D temp-merge-check

      - name: Send Merge Conflict Notification to Discord
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "âŒ Merge Conflict Detected",
                   "description": "'"$FAILURE_REASON"'\n\nğŸ”— **PR:** [View PR](${{ github.event.pull_request.html_url }})\nğŸ‘¤ **Author:** ${{ github.event.pull_request.user.login }}\nğŸ“Œ **Title:** ${{ github.event.pull_request.title }}",
                   "color": 16711680
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK }}

      - name: Send Success Notification to Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "âœ… PR is Ready for Merge",
                   "description": "No merge conflicts found! ğŸ‰\n\nğŸ”— **PR:** [View PR](${{ github.event.pull_request.html_url }})\nğŸ‘¤ **Author:** ${{ github.event.pull_request.user.login }}\nğŸ“Œ **Title:** ${{ github.event.pull_request.title }}",
                   "color": 65280
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK }}
