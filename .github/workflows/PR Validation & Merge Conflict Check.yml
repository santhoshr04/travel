name: PR Validation & Merge Conflict Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for proper merge checking

      - name: Check for Merge Conflicts
        id: conflicts
        run: |
          git fetch origin main
          git checkout -b temp-merge-check
          if ! git merge origin/main --no-commit --no-ff 2>&1; then
            echo "Merge conflicts detected âŒ"
            echo "FAILURE_REASON=âŒ **Merge Conflicts Found!**\nResolve conflicts with \`main\` before merging." >> $GITHUB_ENV
            echo "conflict=true" >> $GITHUB_ENV
          else
            echo "No conflicts detected âœ…"
            echo "conflict=false" >> $GITHUB_ENV
          fi

          git checkout -
          git branch -D temp-merge-check

      - name: Send Merge Conflict Notification to Discord
        if: env.conflict == 'true'
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "âŒ Merge Conflict Detected",
                   "description": "'"${{ env.FAILURE_REASON }}"'\n\nğŸ”— **PR:** [View PR](${{ github.event.pull_request.html_url }})\nğŸ‘¤ **Author:** ${{ github.event.pull_request.user.login }}\nğŸ“Œ **Title:** ${{ github.event.pull_request.title }}",
                   "color": 16711680
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK }}

      - name: Send Success Notification to Discord
        if: env.conflict == 'false'
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "âœ… PR is Ready for Merge",
                   "description": "No merge conflicts found! ğŸ‰\n\nğŸ”— **PR:** [View PR](${{ github.event.pull_request.html_url }})\nğŸ‘¤ **Author:** ${{ github.event.pull_request.user.login }}\nğŸ“Œ **Title:** ${{ github.event.pull_request.title }}",
                   "color": 65280
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK }}
